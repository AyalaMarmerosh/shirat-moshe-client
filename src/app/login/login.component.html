<div dir="rtl" class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-3" style="height: 300px; max-width: 500px; width: 100%; align-items: center; justify-items: center;">
    <h2 class="text-center mb-4" style="font-weight: bold;">התחברות שירת משה</h2>
    <form (ngSubmit)="onLogin()" *ngIf="!isLoading">
      <div>
        <mat-form-field appearance="outline" class="full-width" style="width: 100%;">
          <mat-label>שם משתמש</mat-label>
          <input
            matInput
            id="username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>סיסמה</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon style="color: #673ab7;">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-center">
        <button style="background-color: #673ab7; border: #673ab7; height: 50px; width: 100px;" type="submit" class="btn btn-success">התחבר</button>
      </div>
    </form>
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner"></div>
      <p>מתחבר, אנא המתן...</p>
    </div>
  </div>
</div>
