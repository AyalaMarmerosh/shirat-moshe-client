<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-3" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">התחברות שירת משה</h2>
    <p>{{apiUrl}}הססססססססססססססס</p>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">:שם משתמש</label>
        <input
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="form-control"
          placeholder="הכנס שם משתמש"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">:ססמה</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
          placeholder="הכנס ססמה"
        />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">התחבר</button>
      </div>
    </form>
  </div>
</div>
