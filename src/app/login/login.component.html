<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <mat-icon class="logo-icon">account_balance</mat-icon>
        <h1>ניהול מלגות חכם</h1>
      </div>
      <p class="subtitle">מערכת ניהול מתקדמת</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <mat-icon>error_outline</mat-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form" *ngIf="!isLoading">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>שם משתמש</mat-label>
        <input
          matInput
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          autocomplete="username"
        />
        <mat-icon matPrefix>person_outline</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>סיסמה</mat-label>
        <input
          matInput
          id="password"
          [type]="hidePassword ? 'password' : 'text'"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="current-password"
        />
        <mat-icon matPrefix>lock_outline</mat-icon>
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          tabindex="-1"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        class="login-button"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">התחברות</span>
        <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
      </button>
    </form>

    <div class="spinner-container" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div class="login-footer">
      <p>© 2025 שירת משה - כל הזכויות שמורות</p>
    </div>
  </div>
</div>
